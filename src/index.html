<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Angular PWA Demo App</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <noscript>
    Please enable JavaScript to run this application.
  </noscript>
  <div class="offline-notification">
    It looks like you're offline.
    <div class="offline-notification_explanation">
      The app will continue to work but you won't get any new data from the internet until you reconnect.
    </div>
  </div>
  <app-root></app-root>
  <script>
    window.addEventListener("load", function () {
      function handleNetworkChange(event) {
        if (navigator.onLine) {
          document.body.classList.remove("offline");
        } else {
          document.body.classList.add("offline");
        }
      }
      window.addEventListener("online", handleNetworkChange);
      window.addEventListener("offline", handleNetworkChange);
    });

  </script>
</body>

</html>
